<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hoang Tran - Bootstrap project 01 | LumeX Portfolio</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- bootstrap icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <nav class="navbar navbar-light navbar-expand-lg">
        <div class="container">
          <a href="#" class="navbar-brand logo">
            <h1 class="header__title-name fw-600 fs-3">
              LumeX <span class="header__span">2.1</span>
            </h1>
          </a>

          <div class="ms-auto"></div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#Nav-menu"
            aria-controls="#Nav-menu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="bi bi-list"></i>
          </button>

          <div class="collapse navbar-collapse navbar-col" id="Nav-menu">
            <ul
              class="navbar-nav menu d-flex align-item-start gap-5 mt-lg-0 mt-4"
            >
              <li class="navbar-item">
                <a href="#home" class="navbar-link menu-navbar__link fs-6"
                  >Home</a
                >
              </li>
              <li class="navbar-item">
                <a href="#about" class="navbar-link menu-navbar__link fs-6"
                  >About</a
                >
              </li>
              <li class="navbar-item">
                <a href="#product" class="navbar-link menu-navbar__link fs-6"
                  >Product</a
                >
              </li>
              <li class="navbar-item">
                <a href="#service" class="navbar-link menu-navbar__link fs-6"
                  >Service</a
                >
              </li>
              <li class="navbar-item">
                <a href="#contact" class="navbar-link menu-navbar__link fs-6"
                  >Contact</a
                >
              </li>
            </ul>
          </div>

          <ul class="navbar-nav navbar-icons d-none d-xl-flex">
            <li class="nav-item">
              <a href="#search" class="nav-link">
                <i class="bi bi-search navbar-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#twitter-x" class="nav-link">
                <i class="bi bi-twitter-x navbar-icon"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#instagram" class="nav-link">
                <i class="bi bi-instagram navbar-icon"></i>
              </a>
            </li>
          </ul>

          <a href="" class="btn btn-primary main-btn d-none d-lg-flex">
            Contact Us
          </a>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
